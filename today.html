<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
    #alok{
        background-color: brown;
        
        height: 100;
        width: 100; 
    }

</style>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("button").hide(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
});



</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Show</button><br><br>
<div id="alok">

<!-- <button>Show</button><br><br> -->
<div id="div1" style="width:180px;height:180px;display:none;background-color:red;"><img src="download.jpg" height="180px" width="180px"></div><br>
<div id="div2" style="width:280px;height:280px;display:none;background-color:green;"> <img src="image.jpg" height="280px" width="280px"></div><br>
<div id="div3" style="width:180px;height:180px;display:none;background-color:blue;"> <img src="padhai.jpg" height="180px" width="180px"></div>
</div>
</body>
</html>
